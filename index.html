<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simon Says Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Simon Says Game</h1>
  <h2>Press any key or tap "Start" to begin</h2>

  <p id="instructions">
    <strong>How to Play:</strong><br>
    Watch the color sequence shown to you.<br>
    Repeat it by clicking the same colored buttons in order.<br>
    Try to reach the highest level you can without making a mistake!<br>
    Your highest score will be saved.
  </p>

  <div class="btn-container">
    <div class="line-one">
      <div class="btn red" type="button" id="red">1</div>
      <div class="btn yellow" type="button" id="yellow">2</div>
    </div>
    <div class="line-two">
      <div class="btn green" type="button" id="green">3</div>
      <div class="btn purple" type="button" id="purple">4</div>
    </div>
  </div>

  <button class="btn" id="start">Start</button>

  <script src="app.js"></script>
</body>
</html>
